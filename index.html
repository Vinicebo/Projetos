<!DOCTYPE html>


<html>

<head>
    <title>Login - Controle de gastos</title>
</head>

<body>
    <form> 
        <div>
            <label>Email</label><br/>
            <input type="email" name="email" onchange="validateFields()" placeholder="seu@email.com"/>
        </div>
        <div>
            <label>Senha</label><br/>
            <input type="password" name="password" id="password" onchange="validateFields" placeholder="Senha">
        </div>
        <div>
            <button type="button" class="clear" di = "recover-password-button" disabled="true">Recuperar Senha</button>
        </div>
        <div>
            <button type="button" class="solid" id="login-button" disabled="true">Entrar</button>
        </div>
        <div>
            <button type="button" class="outline">Registrar</button>
        </div>


    </form>
</body>


<link rel="stylesheet" href= "index.css" />

<script>
    function validateFields() {
        const emailValid = isEmailValid;
        document.getElementById('recover-password-button').disabled = !emailValid;
        
        const passwordValid = isPasswordValid();
        document.getElementById('login-button').disabled = !emailValid || !passwordValid;


        function isEmailValid() {
            const email = document.getElementById("email").value;
            if(!email) {
                return false;
            }
            return validateEmail(email);
        }
        function isPasswordValid() {
            const password = document.getElementById('passwor').value;
            if (!password) {
                return false
            }
            return true;


        }
        function validateEmail(email) {
            return/\S+@\S+\.\S+/.test(email);
        }
    }
</script>

</html>
